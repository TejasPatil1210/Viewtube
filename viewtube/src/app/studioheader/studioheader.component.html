<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><a routerLink="/home" style="color: black;text-decoration:none; ">ViewTube</a></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="uploadvid">Upload</a>
      <a mat-list-item routerLink="livestream">Live</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color:rgba(220, 16, 94, 0.968); color:white;padding-top: 7px;">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ViewTube Studio</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    
    <router-outlet></router-outlet>
     <!-- <app-studio-livestream-comp></app-studio-livestream-comp>  -->
  </mat-sidenav-content>
</mat-sidenav-container>
